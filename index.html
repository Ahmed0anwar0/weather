<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="./css/skitter.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="site-content">

        <div class="header position-relative">
            <div class="container d-flex justify-content-between">
                <a class="branding" href="/">
                    <img src="https://routeweather.netlify.app/images/logo@2x.png" alt="" class="logo" width="64" height="38">
                    <div class="logo-type">
                        <h1 class="site-title">Weather</h1>
                        <small class="site-description">tagline goes here</small>
                    </div>
                </a>

                <div class="main-nav float-end">
                    <button type="button" class="menu-toggle"><i class="fa fa-bars"></i></button>
                    <ul class="menu d-inline-block p-0 m-0">
                        <li class="menu-item current-menu-item"><a href="/">Home</a></li>
                        <li class="menu-item"><a href="#">News</a></li>
                        <li class="menu-item"><a href="#">Live cameras</a></li>
                        <li class="menu-item"><a href="#">Photos</a></li>
                        <li class="menu-item"><a href="/contact">Contact</a></li>
                    </ul>
                </div>
                <button class="mobile-navigation-btn"><i class="fa-solid fa-bars"></i></button>
              
            </div>
            <div class="mobile-navigation d-none position-absolute z-3 w-100 top-100">
                <ul class="menu">
                <li class="menu-item current-menu-item"><a href="/">Home</a></li>
                <li class="menu-item"><a href="#">News</a></li>
                <li class="menu-item"><a href="#">Live cameras</a></li>
                <li class="menu-item"><a href="#">Photos</a></li>
                <li class="menu-item"><a href="/contact">Contact</a></li>
            </ul>
        </div>
        </div>

        <div class="hero">
            <div class="container">
                <form class="find-location">
                    <input type="text" placeholder="Find your location..." id="search">
                    <input type="button" value="Find" id="submit">
                </form>

            </div>
        </div>

        <div class="forecast-table">
            <div class="container">
                <div class="forecast-container" id="forecast">
                <div class="row">

                   <div class="col-md-4">
                        <div class="today forecast">

                            <div class="forecast-header d-flex justify-content-between ms-2" id="today">
                                <div class="day"></div>
                                <div class=" date me-2"><span class="m-0"></span> <i></i></div>
                            </div> <!-- .forecast-header -->

                            <div class="forecast-content" id="current">
                                <div class="location"></div>

                                <div class="degree">
                                    <div class="num"><span></span><sup>o</sup>C</div>
                                    
                                    <div class="forecast-icon d-inline-block align-middle mb-1">
                                        <img  alt="" width="90">
                                    </div>	

                                </div>

                                <div class="custom pt-2"></div>
                                <span><img src="image/icon-umberella.png" alt="">20%</span>
                                <span><img src="image/icon-wind.png" alt="">18km/h</span>
                                <span><img src="image/icon-compass.png" alt="">East</span>

                            </div>

                        </div>
                   </div>

                   <div class="col-md-4 mid">
                    <div class="forecast day1">
                        <div class="forecast-header">
                            <div class="day"></div>
                        </div> <!-- .forecast-header -->

                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img src="" alt="" width="48">
                            </div>
                            <div class="degree"><span></span><sup>o</sup>C</div>
                            <small><span></span><sup>o</sup></small>
                            <div class="custom"></div>
                        </div>
                    </div>	
                   </div>

                   <div class="col-md-4">
                    <div class="forecast day2">
                        <div class="forecast-header">
                        <div class="day">Sunday</div>
                        </div> <!-- .forecast-header -->
                        <div class="forecast-content">
                            <div class="forecast-icon">
                                <img src="" alt="" width="48">
                            </div>
                            <div class="degree"><span></span><sup>o</sup>C</div>
                            <small><span></span><sup>o</sup></small>
                            <div class="custom"></div>
                        </div>
                    </div>
                   </div>

                </div>
                </div>
            </div>
        </div>

        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <form action="#" class="subscribe-form">
                            <input type="text" placeholder="Enter your email to subscribe...">
                            <input type="submit" value="Subscribe">
                        </form>
                    </div>
                    <div class="col-md-3 col-md-offset-1">
                        <div class="social-links mb-3 mb-md-0">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                        </div>
                    </div>
                </div>

                <p class="colophon mt-0 fw-medium">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
            </div>
        </footer>

    </div>



    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
